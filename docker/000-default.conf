<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # Supaya BASE_URL = /SortirDokumen/public tetap valid tanpa ubah kode
    Alias /SortirDokumen/public /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes
        DirectoryIndex index.php index.html
    </Directory>

    # Kalau akses root /, arahkan ke lokasi app yang benar
    RedirectMatch 302 ^/$ /SortirDokumen/public/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

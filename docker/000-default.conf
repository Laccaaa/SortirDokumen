<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # public tetap
    Alias /SortirDokumen/public /var/www/html/public

    # tambahkan ini supaya /SortirDokumen/auth/... tidak 404
    Alias /SortirDokumen/auth /var/www/html/auth

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes
        DirectoryIndex index.php index.html
    </Directory>

    <Directory /var/www/html/auth>
        AllowOverride All
        Require all granted
        Options -Indexes
        DirectoryIndex login.php index.php index.html
    </Directory>

    RedirectMatch 302 ^/$ /SortirDokumen/public/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
